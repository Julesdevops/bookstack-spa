<main>
  <label for="token-id">Token ID:</label>
  <input type="text" id="token-id-input" name="token-id" required minlength="32" maxlength="32" />

  <label for="token-secret">Token Secret:</label>
  <input type="password" id="token-secret-input" name="token-secret" required minlength="32">

  <button id="submit-btn" type="button">Submit</button>
</main>
